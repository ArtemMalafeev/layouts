<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Login form style google</title>
    </head>
    <body>
        <div class="l-form">
            <form class="form" action="">
                <h1 class="form__title">Sign In</h1>
                <div class="form__div">
                    <input class="form__input" type="email" placeholder=" ">
                    <label class="form__label" for="">Email</label>
                </div>
                <div class="form__div">
                    <input class="form__input" type="password" placeholder=" ">
                    <label class="form__label" for="">Password</label>
                </div>

                <input class="form__button" type="submit" value="Sign In">
            </form>
        </div>
    </body>
</html>
