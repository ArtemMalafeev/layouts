<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Простой адаптивный сайт</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav bg-grid">
                <div>
                    <a class="nav__logo" href="">Bedimcode</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="">Главная</a></li>
                        <li class="nav__item"><a class="nav__link" href="">О нас</a></li>
                        <li class="nav__item"><a class="nav__link" href="">Услуги</a></li>
                        <li class="nav__item"><a class="nav__link" href="">Галерея</a></li>
                        <li class="nav__item"><a class="nav__link" href="">Контакты</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon class="nav__icon" name="menu"></ion-icon>
                </div>
            </nav>
        </header>

        <main class="main-bg">
            <img class="main-bg__img" src="assets/img/fondo.jpg" alt="Изображение fondo">

            <div class="home bg-grid">
                <h1 class="home__title">Простой адаптивный сайт</h1>
                <div class="home__buttons">
                    <a class="button" href="">Смотреть видео</a>
                    <a class="button button--ghost" href="">Подробнее</a>
                </div>
            </div>
        </main>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="assets//js/main.js"></script>
    </body>
</html>
