<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Страничка моды</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav bg-grid">
                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="reorder-two-outline"></ion-icon>
                </div>

                <div>
                    <a class="nav__logo" href="#">Fashion</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="#">Главная</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Женщины</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Мужчины</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Подробнее</a></li>
                    </ul>
                </div>

                <div class="nav__icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </div>
            </nav>
        </header>

        <main class="main-bg">
            <div class="home">
                <div class="home__primary">
                    <h1 class="home__title">Магазин <br> Мода</h1>

                    <div class="home__img">
                        <img src="assets/img/img-home.jpg" alt="Домашняя картинка">
                    </div>
                </div>

                <div class="home__secondary">
                    <a class="home__scroll" href="">Scroll down</a>
                    <span class="home__year">2020</span>
                </div>
            </div>
        </main>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="assets//js/main.js"></script>

        <script>
            TweenMax.to('.home__primary',2,{
                width: '100%',
                ease: Expo.easeIntOut,
            })
            gsap.from('.home__title', { opacity: 0, duration: 2, delay: 1.5, y: 100 })
            gsap.from('.home__img img', { opacity: 0, duration: 2, delay: 1.5, y: -100 })

            TweenMax.to('.home__secondary',2,{
                width: '100%',
                ease: Expo.easeIntOut,
            })
            gsap.from('.home__scroll', { opacity: 0, duration: 3, x: -100 })
            gsap.from('.home__year', { opacity: -1, duration: 1.5, delay: 1.5, x: 100 })
        </script>
    </body>
</html>
