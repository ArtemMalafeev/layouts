<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="images/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Space</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a class="nav__logo" href="#">
                <i class="ri-rocket-2-line"></i>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Home</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Features</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Pricing</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Contact</a>
                    </li>
                </ul>

                <a href="#" class="nav__button">Login</a>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <h3 class="home__subtitle">
                        NAVIGATE THE UNIVERSE
                    </h3>

                    <h1 class="home__title">
                        <span>
                            Start Exploring <br>
                            Infinite Space
                        </span>

                        <img src="assets/images/line.svg" alt="">
                    </h1>

                    <p class="home__description">
                        Start your exploration in space, navigate
                        and discover all the wonders of the
                        universe.
                    </p>

                    <a class="home__button" href="#">
                        Get Started
                    </a>
                </div>

                <div class="home__images">
                    <img class="home__points" src="assets/images/points-space.svg" alt="image">
                    <img class="home__planet-2" src="assets/images/planet.svg" alt="image">
                    <img class="home__planet-1" src="assets/images/planet.svg" alt="image">
                    <img class="home__rocket" src="assets/images/rocket.svg" alt="image">
                </div>
            </div>

            <img class="home__cloud-1" src="assets/images/clouds-1.svg" alt="image">
            <img class="home__cloud-2" src="assets/images/clouds-2.svg" alt="image">
        </section>
    </main>
    
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
